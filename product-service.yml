# File: microservices-config-repo/product-service.yml

# --------------------
# MYSQL DATABASE CONFIGURATION (Externalized)
# --------------------
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/product_service
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
